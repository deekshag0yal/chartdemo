<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3 style="text-align: center;">
        Demo Charts
    </h3>
<div style="max-width:350px;margin: auto;margin-top:35px; width: 100%;">
    <canvas width="500" id="myChart"></canvas>
</div>

<div style="max-width:350px;margin: auto;margin-top:35px; width: 100%;">
    <canvas width="500" id="myChart1"></canvas>
</div>

<div style="max-width:350px;margin: auto;margin-top:35px; width: 100%;">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script>
    window.onload = function () {
    
        var ctx = document.getElementById("myChart").getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ["Protein",	"Fat",	"Carbs"],
                datasets: [{    
                    data: [27,	15,	62], // Specify the data values array
                  
                    borderColor: ['#686467', '#a8aeaa', '#fa1c00'], // Add custom color border 
                    backgroundColor: ['#686467', '#a8aeaa', '#fa1c00'], // Add custom color background (Points and Fill)
                    borderWidth: 1 // Specify bar border width
                }]},         
            options: {
              responsive: true, // Instruct chart js to respond nicely.
              maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
              cutoutPercentage: 75,
              tooltips: {
                callbacks: {
                    title: function (tooltipItem, data) { return data.labels[tooltipItem[0].index]; },
                    label: function (tooltipItem, data) {
                        var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                        var total = eval(data.datasets[tooltipItem.datasetIndex].data.join("+"));
                        return amount +'g';
                    },
                    //footer: function(tooltipItem, data) { return 'Total: 100 planos.'; }
                }
            },
            }
        });
